<style>
  .navbar {
    position: relative; /* Ensure proper stacking context for z-index */
    z-index: 1; /* Assign a lower z-index to the navbar */
}

.dropdown-menu {
    position: absolute;
    z-index: 1050; /* Ensure the dropdown is above the navbar */
}

  img {
    height: 70px;
    width: 80px;
  }
  nav.navbar {
    padding: 0px 30px; /* Reduced padding */
}
</style>
<nav class="navbar navbar-expand-lg" style="background-color: #122620;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white;">
      <img
            class="logo"
            src="https://res.cloudinary.com/dl2hcx3sr/image/upload/v1733040016/2-Photoroom_ossost.png"
            alt="Logo"
        ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color:white;"><i class="fa-solid fa-house" style="padding:6px;"></i>Home</a>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white;">
            <i class="fa-solid fa-list" style="padding:6px;"></i>catagory
          </a>
          <ul class="dropdown-menu">

            {% endfor %}
        </ul>        
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}" style="color:white;"><i class="fa-solid fa-address-card" style="padding:6px;"></i>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'contact' %}" style="color:white;"><i class="fa-solid fa-address-book" style="padding:6px;"></i>Contact us</a>
        </li>
      </ul>
    </div>
  </div>
